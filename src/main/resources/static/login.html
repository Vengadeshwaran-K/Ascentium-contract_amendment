<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity | Ascentium Contract Cloud</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: grid;
            place-items: center;
            padding: 2rem;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 440px;
            animation: authFade 0.8s var(--curve);
        }

        @keyframes authFade {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 3rem;
        }

        .auth-logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--text-high) 0%, var(--text-low) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-logo p {
            color: var(--text-low);
            font-size: 0.95rem;
            margin-top: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .error-card {
            background: hsla(0, 84%, 60%, 0.1);
            border: 1px solid hsla(0, 84%, 60%, 0.3);
            color: var(--danger);
            padding: 1rem;
            border-radius: var(--radius-m);
            margin-bottom: 2rem;
            font-size: 0.85rem;
            font-weight: 600;
            display: none;
            text-align: center;
        }

        .error-card.show {
            display: block;
            animation: shake 0.4s var(--curve);
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .loading-ring {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-loading .loading-ring {
            display: inline-block;
        }

        .btn-loading .btn-text {
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-logo">
            <h1>ASCENTIUM</h1>
            <p>Contract Cloud Authorization</p>
        </div>

        <div class="glass-card">
            <h2 class="section-title" style="text-align: center; font-size: 1.5rem;">Secure Sign In</h2>
            <p class="section-desc" style="text-align: center; margin-bottom: 2.5rem;">Access your workspace and
                contracts.</p>

            <div id="error-message" class="error-card"></div>

            <form id="login-form" class="modern-form">
                <div class="input-block">
                    <label>Username</label>
                    <input type="text" id="username" required placeholder="Enter identity" autocomplete="username">
                </div>

                <div class="input-block">
                    <label>Security Key</label>
                    <input type="password" id="password" required placeholder="••••••••"
                        autocomplete="current-password">
                </div>

                <button type="submit" id="login-btn" class="btn-premium" style="width: 100%; margin-top: 1rem;">
                    <span class="btn-text">Authorize Access</span>
                    <div class="loading-ring"></div>
                </button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
